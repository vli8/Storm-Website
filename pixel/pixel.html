  <html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Art Maker</title>
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link rel="stylesheet" href="pixel.css">
</head>
<body>

	<h1>Pixel Art MaKer</h1>

	<div id="options">
		<label for="height">Grid Height:</label>
		<input type="text" id="height" value="20">
		<label for="width">Grid Width:</label>
		<input type="text" id="width" value="20">
		<button id="submit">Submit</button>
	</div>

	<div>
		<label for="colorPicker" id="colorOption">Pick a color</label>
		<input type="color" id="colorPicker">
	</div>

	<div>
		<p>Design Canvas</p>
	</div>

	<div id="outerGrid">
		
	</div>

	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
